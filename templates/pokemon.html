<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}</title>
  </head>
  <body>
    <img src="{{frontSprite}}" alt="{{name}} sprite" />
    <img src="{{backSprite}}" alt="{{name}} sprite" />
    <h1>{{name}}</h1>
    <p>ID: {{poke_id}}</p>
    <p>Type: {{poke_type}}</p>
    <p>Height: {{height}}</p>
    <p>Weight: {{weight}}</p>
    <p>Description: {{description}}</p>
    <figure>
      <figcaption>Latest audio cry:</figcaption>
      <audio controls>
        <source src="{{latestCry}}" type="audio/ogg" />
      </audio>
    </figure>

    <figure>
      <figcaption>Legacy audio cry:</figcaption>
      <audio controls>
        <source src="{{legacyCry}}" type="audio/ogg" />
      </audio>
    </figure>
  </body>
</html>
